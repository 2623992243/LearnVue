<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        总价格：{{totalPrice}}
    </div>
    <script>
        let app = new Vue({
            el : "#app",
            data : {
                books : [
                    {id:110,name:"数据结构",price:99},
                    {id:110,name:"算法",price:112},
                    {id:110,name:"深入计算机原理",price:67},
                    {id:110,name:"计算机网络",price:95},
                ]
            },
            computed : {
                totalPrice : function(){
                    let result = 0
                    for(let i = 0;i<this.books.length;i++){
                        result +=this.books[i].price
                    }
                    return result
                }   
            }
        })
    </script>
</body>
</html>
