<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{firstName + " " +lastName}}</p>
        <p>{{firstName}} {{lastName}}</p>
        <p>{{getFullName()}}</p>
        <p>{{fullName}}</p>
    </div>
    <script>
        let app = new Vue({
            el : "#app",
            data : {
                firstName : "Mr",
                lastName : "Liu"
            },
            methods : {
                getFullName(){
                    return this.firstName + " " + this.lastName
                }
            },
            computed : {
                fullName : function(){
                    return this.firstName + " " + this.lastName
                }
            }
        })
    </script>
</body>
</html>
