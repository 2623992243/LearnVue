<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <cpn>
            <template slot-scope="aaa" slot='haha'>
                <span>{{aaa.data.join(' - ')}}</span>
            </template>
        </cpn>  
        <cpn>
            <template slot-scope="slot">
                <span>{{slot.data.join(' * ')}}</span>
            </template>
        </cpn>
    </div>
    <template id="cpn">
        <div>
            <slot :data="pLanguages" name="haha">
                <ul>
                    <li v-for="item in pLanguages">{{item}}</li>
                </ul>
            </slot>
        </div>
    </template>
    <script>
        const app = new Vue({
            el : "#app",
            data : {

            },
            components : {
                cpn : {
                    template : "#cpn",
                    data(){
                        return {
                            pLanguages : ['PHP','JAVA','Python','C++','JavaScript']
                        }
                    }
                }
            }
        })
    </script>
</body>
</html>
