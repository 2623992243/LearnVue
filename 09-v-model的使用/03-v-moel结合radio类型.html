<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="radio" v-model="sex" value="男">男
        <input type="radio" v-model="sex" value="女">女
        <h2>你选择的是：{{sex}}</h2>
    </div>
    <script>
        const app = new Vue({
            el : "#app",
            data : {
                sex : "男"
            }
        })
    </script>
</body>
</html>
