<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="item in movies">{{item}}</li>
        </ul>
    </div>
    
    <script>
        let app = new Vue({
            el : "#app",
            data : {
                movies : ["大话西游","功夫","星际穿越"]
            }
        })
    </script>
</body>
</html>
