<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(v,i) in arr">
                {{i+1}}.{{v}}
            </li>
        </ul>
    </div>
    <script>
        const app = new Vue({
            el : "#app",
            data : {
                arr : [
                    '周星驰','周杰伦','周润发'
                ]
            }
        })
    </script>
</body>
</html>
