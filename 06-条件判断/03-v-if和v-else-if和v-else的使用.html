<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <h2 v-if="score >= 90">优秀</h2>
        <h2 v-else-if="score >= 80">不错</h2>
        <h2 v-else-if="score >= 60">及格</h2>
        <h2 v-else>不及格</h2>

        {{result}}
    </div>
    <script>
        const app = new Vue({
            el : "#app",
            data : {
                score : 90
            },
            computed : {
                result(){
                    let result = "";
                    if(this.score>=90){
                        result = "优秀"
                    }else{
                        result = "不及格"
                    }
                    return result
                }
                
            }
        })
    </script>
</body>
</html>
