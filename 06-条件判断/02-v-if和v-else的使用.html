<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <p v-if="isShow">{{message}}</p>
        <p v-else>isShow为false时，显示我</p>
    </div>
    <script>
        const app = new Vue({
            el : "#app",
            data : {
                message : "hello",
                isShow : true
            }
        })
    </script>
</body>
</html>
