<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{message}}</h1>
        <h1>{{firstName}} {{lastName}}</h1>
        <h1>{{firstName+" "+lastName}}</h1>
        <h1>{{count * 2}}</h1>
    </div>
    <script>
        let app = new Vue({
            el : "#app",
            data : {
                message : "哈哈",
                firstName : "科比",
                lastName : "布莱恩特",
                count : "100"
            }
        })
    </script>
</body>
</html>
