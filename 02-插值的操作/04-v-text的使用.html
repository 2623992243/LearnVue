<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{message}},陈冠希</p>
        <p v-text="message">,陈冠希</p>     
        <!-- v-text会覆盖标签内的内容 -->
    </div>
    <script>
        let app = new Vue({
            el : "#app",
            data : {
                message : "你好啊"
            }
        })
    </script>
</body>
</html>
