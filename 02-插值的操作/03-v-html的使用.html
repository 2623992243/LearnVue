<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{url}}</h1>
        <h1 v-html="url"></h1>
    </div>
    <script>
        let app = new Vue({
            el : "#app",
            data : {
                url : "<a href='http://www.baidu.com'>百度一下</a>"
            }
        })
    </script>
</body>
</html>
