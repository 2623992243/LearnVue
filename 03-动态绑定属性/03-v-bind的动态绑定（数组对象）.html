<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1 :class="[a,b]">{{message}}</h1>
        <h1 :class="getClasses()">{{message}}</h1>
    </div>
    <script>
        let app = new Vue({
            el : "#app",
            data : {
                message : "你好",
                a : "aaaaa",
                b : "bbbbb"
            },
            methods : {
                getClasses : function(){
                    return [this.a,this.b];
                }
            }
        })
    </script>
</body>
</html>
