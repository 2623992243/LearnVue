<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <p :style="[color,font]">{{message}}</p>
    </div>
    <script>
        let app = new Vue({
            el : "#app",
            data : {
                message : "你好",
                color : {color : "red"},
                font : {fontSize : "100px"}
            }
        })
    </script>
</body>
</html>
