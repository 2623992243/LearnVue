<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
    <style>
        .red{
            color : red
        }
    </style>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(m,index) in movies"><p v-bind:id="index" v-bind:class="{red : isColor}" v-on:click="changeColor()">{{m}}</p></li>
        </ul>
    </div>
    <script>
        let app = new Vue({
            el : "#app",
            data : {
                movies : ['海王','海尔兄弟','进击的巨人','黑猫警长'],
                isColor : false
            },
            methods : {
                changeColor : function(){
                    this.isColor = !this.isColor
                }
            }
        })
    </script>
</body>
</html>
