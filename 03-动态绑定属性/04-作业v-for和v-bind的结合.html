<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
    <style>
        .active{
            color : red
        }
    </style>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="value,index in movies" :class="{active:currentIndex === index}" @click="btnClick(index)">{{index+1}}--{{value}}</li>
        </ul>
    </div>
    <script>
        const app = new Vue({
            el : "#app",
            data : {
                movies : ["黑猫警长","神奇宝贝","数码宝贝","死神来了"],
                currentIndex : 0
            },
            methods : {
                btnClick(index){
                    this.currentIndex = index
                }
            }
        })
    </script>
</body>
</html>
