<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- red必须加上单引号，否则当做变量去解析 -->
        <!-- <h1 :style="{key(属性名):value(属性值)}">{{message}}</h1> -->
        <h1 :style="{color:finalColor,fontSize:finalSize}">{{message}}</h1>
        <h1 :style="getStyles()">{{message}}</h1>
    </div>
    <script>
        let app = new Vue({
            el : "#app",
            data : {
                message : "你好",
                finalColor : "red",
                finalSize : "200px"
            },
            methods : {
                getStyles : function(){
                    return {color:this.finalColor,fontSize:this.finalSize}
                }
            }
        })
    </script>
</body>
</html>
