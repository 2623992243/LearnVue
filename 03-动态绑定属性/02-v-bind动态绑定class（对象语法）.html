<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
    <style>
        .active{
         color : red;   
        }
    </style>
</head>
<body>
    <div id="app">
        <h1 class="line" :class="{active : isActive}">{{message}}</h1>
        <h1 class="line" :class="getClasses()">{{message}}</h1>
        <button v-on:click="btnClick">改变颜色</button>
    </div>
    <script>
        let app = new Vue({
            el : "#app",
            data : {
                message : "你好啊",
                isActive : true
            },
            methods : {
                btnClick : function(){
                    this.isActive = !this.isActive;
                },
                getClasses : function(){
                    return {active : this.isActive};
                }
            }
        })
    </script>
</body>
</html>
