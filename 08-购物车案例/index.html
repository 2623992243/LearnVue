<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div id="app">
        <div v-if="books.length">
            <table>
                <tr>
                    <th>编号</th>
                    <th>书本名</th>
                    <th>价格</th>
                    <th>数量</th>
                    <th>操作</th>
                </tr>
                <tr v-for="(item,index) in books">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.price | showPrice()}}</td>
                    <td>
                        <button @click="reduce(index)" v-bind:disabled="item.count<=1" class='button'>-</button>
                        {{item.count}}
                        <button @click="add(index)" class='button'>+</button>
                    </td>
                    <td>
                        <button @click="btnDelete(index)">移除</button>
                    </td> 
                </tr>       
            </table>
            <h2>总价格：{{totalPrice | showPrice}}</h2>
        </div>
        
        <h2 v-else>购物车为空！</h2>
    </div>
</body>
<script src="../js/vue.js"></script>
    <script src="./main.js"></script>
</html>
