<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- 3、使用组件 -->
        <my-cpn></my-cpn>
        <my-cpn></my-cpn>
        <my-cpn></my-cpn>
    </div>

    <div id="app2">
        <my-cpn></my-cpn>
    </div>
    <script>
        // 1、创建组件
        const cpnC = Vue.extend({
            template : `
                <div>
                    <h2>我是标题</h2>
                    <p>我是内容哈哈哈哈</p>
                </div>
            `
        })

        //2、注册全局组件
        //全局组件可以在所有实例中使用
        //Vue.component('my-cpn',cpnC)

        const app = new Vue({
            el : "#app",
            components : {
                // 局部组件 ， 只能在创建的实例中使用
                'my-cpn' : cpnC
            }
        })
        
        const app2 = new Vue({
            el : "#app2"
        })
    </script>
</body>
</html>
