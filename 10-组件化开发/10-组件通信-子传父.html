<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <cpn @itemclick="cpnClick"></cpn>
    </div>
    <template id="cpn">
        <div>
            <button v-for="item in categories" @click="btnClick(item)">
                {{item.name}}
            </button>
        </div>
    </template>
    <script>
        //子
        const cpn = {
            template : "#cpn",
            data(){
                return {
                    categories : [
                        {id:'aaa',name:'热门推荐'},
                        {id:'bbb',name:'电脑办公'},
                        {id:'ccc',name:'家用家电'},
                        {id:'ddd',name:'手机数码'},
                    ]
                }
            },
            methods : {
                btnClick(item){
                    //发射
                    this.$emit('itemclick',item)
                }
            }
        }

        //父
        const app = new Vue({
            el : "#app",
            data : {

            },
            components : {
                cpn
            },
            methods : {
                cpnClick(item){
                    console.log('aaaaaaaaaaaaaa',item)
                }
            }
        })
    </script>
</body>
</html>
