<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <cpn :cmessage="message" :cmovies="movies"></cpn>
    </div>
    <template id="cpn">
        <div>
            <h1>{{cmessage}}</h1>
            <ul v-for="item in cmovies">
                <li>{{item}}</li>
            </ul>
        </div>
    </template>
    <script>
        Vue.component('cpn',{
            template : "#cpn",
            data(){
                return {

                }
            },
            //props : ['cmessage','cmovies']
            props : {
                // 1、类型限制
                // cmovies : Array,
                // cmessage : String

                // 2、提供一些默认值，以及必传值
                cmessage : {
                    type : String,
                    default : 'aaaaaa',
                    required : true
                },
                // 类型是对象或数组时，默认值必须是一个函数
                cmovies : {
                    type : Array,
                    default(){
                        return []
                    }
                }
            }
        })

        const app = new Vue({
            el : "#app",
            data : {
                message : "你好",
                movies : ['aaa','bbb','ccc']
            }
        })
    </script>
</body>
</html>
