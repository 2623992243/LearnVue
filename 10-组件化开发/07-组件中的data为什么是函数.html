<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <cpn></cpn>
        <cpn></cpn>
        <cpn></cpn>
    </div>
    <template id="cpn">
        <div>
            <h2>当前计数：{{counter}}</h2>
            <button @click="counter++">+</button>
            <button @click="counter--">-</button>
        </div>
    </template>
    <script>
        const obj = {
            counter : 0
        }

        Vue.component('cpn',{
            template : "#cpn",
            //data 如果不为函数，组件将会相互影响
            data(){
                return {
                    counter : 0
                }
            }
        })

        const app = new Vue({
            el : "#app"
        })
    </script>
</body>
</html>
